version: '3.9'
services:
  dbMysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: senha
      MYSQL_ROOT_HOST: '172.19.0.3'
    ports:
      - 3336:3306

  phpmyadmin:
    image: phpmyadmin
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
    links:
      - dbMysql:dbMysql